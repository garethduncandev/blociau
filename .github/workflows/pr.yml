name: PR request Blockiau
on:
  pull_request:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run format
      - run: npm run build
      - name: Check if package.json version is listed in git tags
        run: |
          if git tag --list | grep -q "v$(jq -r '.version' package.json)"; then
            echo "Error: package.json version v$(jq -r '.version' package.json) is already listed in git tags"
            exit 1
          fi
